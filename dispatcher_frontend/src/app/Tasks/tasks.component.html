<div style="width: 100%; padding: 0px 10px">
	<div style="margin: 10px 0px;">
		<button type="button" class="btn btn-primary" (click)="addTask(content)">Add</button>
		<button type="button" class="btn btn-success" (click)="refresh()">Refresh</button>
	</div>
	<div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Status</th>
					<th>Command</th>
					<th>Created Time</th>
					<th>Started Time</th>
					<th>Finished Time</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let task of tasks">
					<th><a [routerLink]="['detail', task.id]">{{task.id | slice:-12}}</a></th>
					<td>{{task.name}}</td>
					<td>{{task.status}}</td>
					<td>{{task.command}}</td>
					<td>{{task.time.created}}</td>
					<td>{{task.time.started}}</td>
					<td>{{task.time.finished}}</td>
			</tbody>
		</table>
	</div>

	<ng-template #content let-c="close" let-d="dismiss">
		<div class="modal-header">
			<h4 class="modal-title">Modal title</h4>
		</div>
	</ng-template>
</div>
